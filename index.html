<!DOCTYPE html>
<html>
<head>
	<title>Sketchfull</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="stylesheets/materialicons.css" />
	<link rel="stylesheet" href="stylesheets/materialize.css" />
	<link rel="stylesheet" href="stylesheets/overrides.css" />
</head>
<body>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#!">one</a></li>
		<li><a href="#!">two</a></li>
		<li class="divider"></li>
		<li><a href="#!">three</a></li>
	</ul>

	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo"><i class="material-icons">palette</i>Sketchfull</a>
			<ul class="right hide-on-med-and-down">
				<li><p class="range-field"><input type="range" id="sketch-thickness" min="1" max="100" value="5" /></p></li>
				<li><input type="color" id="sketch-color" value="#000000" /></li>
				<li><a onclick="Sketchfull.Clear()">Clear</a></li>
				<li><a onclick="Sketchfull.Download(this)">Download</a></li>
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
			</ul>
		</div>
	</nav>

	<canvas id="sketch-canvas">Your browser doesn't support HTML5 Canvas. Visit <a href="http://outdatedbrowser.com">outdatedbrowser.com</a> to help update your browser.</canvas>

	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/materialize.min.js"></script>
	<script src="scripts/ractive.min.js"></script>
	<script src="scripts/application.js"></script>
</body>
</html>
